<div class="container">
  <div class="img-container">
    <h1>Registro</h1>
  </div>
  <form>
    <div class="form-container">
      <div class="input-container">
        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ingrese su usuario" name="username"
          [(ngModel)] ="username">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Contrasena</mat-label>
          <input matInput placeholder="Ingrese su contrasena" name="password"
          [(ngModel)] ="password">
        </mat-form-field>
      </div>
      <div class="input-container">
        <mat-form-field>
          <mat-label>Nombres</mat-label>
          <input matInput placeholder="Ingrese sus nombres" name="names"
          [(ngModel)] ="names">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Apellidos</mat-label>
          <input matInput placeholder="Ingrese sus apellidos" name="surnames"
          [(ngModel)] ="surnames">
        </mat-form-field>
      </div>
      <div class="input-container">
        <mat-form-field>
          <mat-label>Tipo documento</mat-label>
          <mat-select>
            <mat-option [value]="typeD" *ngFor="let typeD of TypesDocuments">{{typeD}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Numero documento</mat-label>
          <input matInput placeholder="Ingrese el numero de documento" name="numberDocument"
          [(ngModel)] ="numberDocument">
        </mat-form-field>
      </div>
      <div class="input-container">
        <mat-form-field>
          <mat-label>Localidad residencia</mat-label>
          <mat-select>
            <mat-option [value]="location" *ngFor="let location of Locations">{{location}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Direccion residencia</mat-label>
          <input matInput placeholder="Ingrese la direccion de residencia" name="direction"
          [(ngModel)] ="direction">
        </mat-form-field>
      </div>
      <div class="input-container">
        <mat-form-field>
          <mat-label>Numero Celular</mat-label>
          <input matInput placeholder="Ingrese su numero de celular" name="cellphone"
          [(ngModel)] ="cellphone">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Ocupacion</mat-label>
          <input matInput placeholder="Ingrese sus ocupacion" name="ocupation"
          [(ngModel)] ="ocupation">
        </mat-form-field>
      </div>
      <div class="input-container">
        <mat-form-field>
          <mat-label>Tipo discapacidad</mat-label>
          <mat-select>
            <mat-option [value]="typeI" *ngFor="let typeI of TypeIncapacity">{{typeI}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Pertenencia poblaciones</mat-label>
          <mat-select>
            <mat-option [value]="poblation" *ngFor="let poblation of Poblations">{{poblation}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="input-container">
        <mat-form-field>
          <mat-label>Enfoque Diferencial</mat-label>
          <mat-select>
            <mat-option [value]="focus" *ngFor="let focus of DiferentialFocus">{{focus}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="input-container">
        <mat-checkbox
            class="example-margin"
            [(ngModel)]="checked"
            [(indeterminate)]="indeterminate"
            [labelPosition]="labelPosition"
            [disabled]="disabled">
          Acepta los <a href="/terms-conditions" target="_blank">Terminos y Condiciones</a>
        </mat-checkbox>
      </div>
    </div>
    <div class="btn-container">
      <button mat-raised-button color="primary" routerLink="/login" (click)="submit()">Registrar</button>
    </div>
  </form>
</div>
